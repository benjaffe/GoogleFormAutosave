<!DOCTYPE html>
<html>

<head>
  <title>Google Form Autosave Options</title>
  <link rel="stylesheet" type="text/css" href="autosave.css">
</head>

<body>

  <h2>Google Form Autosave Options</h2>
  <p>Save a backup every
    <input type="text" size="3" id="backupTime" />minutes</p>
  <p>Backup expires after
    <input type="text" size="3" id="expireTime" />minutes</p>
  <div id="status"></div>
  <script src="options.js"></script>
  <button id="save">Save</button>
</body>

</html>
